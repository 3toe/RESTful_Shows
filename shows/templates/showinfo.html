<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% load static %}
   <link rel="stylesheet" href="{% static 'newstyles.css' %}">
   <title>Show Info for {{show.title}}</title>
</head>
<body>
   <div id="container">
      <div id="header">
         <h1>Show #{{show.id}}</h1>
         <a href="/shows">List of all shows</a>
      </div>
      <p>Title: {{show.title}}</p>
      <p>Network: {{show.network}}</p>
      <p>Release Date: {{show.reldate}}</p>
      <p>Description: {{show.desc}}</p>
      <div id="footer">
         <p>Last Updated: {{show.updated_at}}</p>
         <p><a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a></p>
      </div>
   </div>
</body>
</html>
